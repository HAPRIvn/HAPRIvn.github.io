<html><!-- using code from https://www.w3schools.com/howto/tryit.asp?filename=tryhow_js_tabs -->
  <head>
    <style>
      body {
          font-family: Be Vietnam;
          text-align: center;
        }

      /*Header*/
      h1 {color: rgb(0, 177, 172);}
      h2 {color: rgb(0, 177, 172);}
      h3 {color: rgb(0, 177, 172);}
      h4 {color: rgb(0, 177, 172);}
      h5 {color: rgb(0, 177, 172);}
      h6 {color: rgb(0, 177, 172);}
      b  {color: rgb(0, 177, 172);}
      p {
        margin-right: 100px;
        margin-left: 100px;
      }
      /* Style the tab */
      .tab {
        overflow: hidden;
        border: 1px solid #ccc;
        background-color: #f1f1f1;
      }

      /* Style the buttons inside the tab */
      .tab button {
        background-color: inherit;
        float: center;
        border: none;
        outline: none;
        cursor: pointer;
        padding: 14px 16px;
        transition: 0.3s;
        font-size: 17px;
        color: rgb(0, 177, 172);
      }

      /* Change background color of buttons on hover */
      .tab button:hover {
        background-color: #ddd;
      }

      /* Create an active/current tablink class */
      .tab button.active {
        background-color: #ccc;
      }

      /* Style the tab content */
      .tabcontent {
        display: none;
        padding: 6px 12px;
        border: 1px solid #ccc;
        border-top: none;
      }

      /*Resize box container*/
      .container {
        width: 80%;
        display: inline-block;
        text-align: left;
      }
    </style>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Potential Long-Term Intervention Strategies for COVID-19">
    <title>Potential Long-Term Intervention Strategies for COVID-19</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>

    <iframe src="https://app.developer.here.com/coronavirus/" frameborder="0" width="100%" height="1300px"></iframe>

 </body></html>
